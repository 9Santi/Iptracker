<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />

    <title>IP Address Tracker</title>
  </head>
  <body class="vh-100">
    <header id="bg_header" class="text-center p-5">
      <h1 class="fw-bold text-light">IP Address Tracker</h1>
      <div class="offset-3 col-6 p-3">
        <form role="search" class="input-group">
          <input
            id="ipInput"
            type="text"
            class="form-control p-3"
            placeholder="Search for any IP address or domain"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-dark" type="submit" id="button-addon2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right-short"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
              />
            </svg>
          </button>
        </form>
      </div>
    </header>
    <div id="reponse" class="offset-2 col-8">
      <table class="table">
        <thead>
          <tr class="text-secondary">
            <th scope="col">IP ADDRESS</th>
            <th scope="col">LOCATION</th>
            <th scope="col">TIMEZONE</th>
            <th scope="col">ISP</th>
          </tr>
        </thead>
        <tbody>
          <tr class="fw-bold">
            <td id="IP"></td>
            <td id="Location">Location example</td>
            <td id="Timezone">Timezone example</td>
            <td id="ISP">ISP example</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
